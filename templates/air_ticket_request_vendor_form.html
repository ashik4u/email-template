<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Ticket Issuing Request to Vendor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; max-width: 500px; margin: auto; }
        h2 { color: #2a2a2a; margin-bottom: 24px; }
        label { display: block; margin-top: 10px; font-size: 14px; }
        select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px; }
        button { margin-top: 15px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .form-row { margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Air Ticket Issuing Request to Vendor</h2>
    <form method="POST">
        <div class="form-row">
            <label for="guest">Select Guest Name:</label>
            <select name="guest" id="guest" required>
                {% for g in guests %}
                <option value="{{ g.id }}">{{ g.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="button" onclick="window.location.href='/'" style="margin-top:10px;">Back to Dashboard</button>
        <button type="submit">Generate Email Template</button>
    </form>
</div>
</body>
</html>
